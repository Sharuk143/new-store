<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Pathan's Mart</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                
                <div class="logo">
                    
                </div>
                
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-last">India</p>
                </div>
            </div>
            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="search" placeholder="search for products and brand" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-sign border ">
                <button>
                <p><span>Sign in /</span></p>
                <p class="sec-sign">Login</p></button>
            </div>
            <div class="nav-cart border">
               <a href="#Go to cart"> <i class="fa-solid fa-cart-plus"></i>
                Cart</a>
            </div>
            <div class="nav-wish border">
                <i class="fa-solid fa-heart-pulse"></i>
                wishlist
            </div>
            

        </div>

        <div class="cat-btn">
            <button class="categories-btn border1" id="Allproduct">Allproduct</button>
            <button class="categories-btn border2" id="Men">Men</button>
            <button class="categories-btn border3" id="Women">Women</button>
            <button class="categories-btn border4" id="jewelery">jewelery</button>
            <button class="categories-btn border5" id="electronic">electronic</button>
        </div>
        <main>
            <div id="container">

            </div>
        </main>
        

        
        
    </header>
      <script src="prject.js"></script>
      
    
</body>
</html>
