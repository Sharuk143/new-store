<body>
<div id="s">
            <h1>
            <center style="background-color: transparent;">REGISTRATION &nbsp; PAGE</center>

            <form action="">
                User Name<br> <input type="text" placeholder="Name"  id="hell" required style="padding: 10px; background: none;"><br>

                Password &nbsp; <br><input type="password" placeholder="**********"  id="hello" required style="padding: 10px; background: none;" ><br>

                <center><input type="submit" id="submit" style="padding: 10px; background: none;" ></center>

            </form>

    <script>
        let formss = document.forms;
        console.log(formss);
        console.log(formss[0]);

        formss[0].addEventListener("submit", (e) => {
            e.preventDefault()

            let username = e.target[0].value;
            let password = e.target[1].value;
            let cpassword = e.target[2].value;

          
    let valid = true

if (!(username[0] == username[0].toUpperCase() && username.length <= 15)) {
    valid = false;
    // alert("Invalid Details")
}

if (cpassword !== password) {
    valid = false
    // alert("Invalid Details")
}

if (password.length !== 10) {
    valid = false
    // alert("Invalid Details")
}

          
            if(valid){
                let users = {
                username: username,
                password: password

            }


            let deep = JSON.parse(localStorage.getItem("sky")) || []
            deep.push(users)
            localStorage.setItem("sky", JSON.stringify(deep))

            window.location.assign("./login.html")
            }
else{
    alert("Invalid Details")

}

            e.target[0].value = ""
            e.target[1].value = ""
            e.target[2].value = ""
        })

      



    </script>
